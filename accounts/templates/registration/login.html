{% extends 'mainapp/base.html' %}

{% block content %}

<div class="col-12">
        <article class="row text-center justify-content-center">
        <div class="col-2">
        {% if form.errors %}
        <p>Twoja nazwa użytkownika lub hasło są niepoprawne. Spróbuj jeszcze raz.</p>
        {% endif %}
        <h1>Zaloguj się </h1>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button name="zaloguj" class="btn btn-primary">Zaloguj się</button>
        </form>
        </div>
    </article>                
</div>

{% endblock content %}
